<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cards.css">
</head>

<body>
    <div class="row text-center justify-content-between">
        <div class="col-4 ">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="img/space.jpg" class="card-img-top" alt="Space is a wonder">
                <div class="card-body">
                  <h5 class="card-title">Space, so far, yet so close.</h5>
                  Photo by <a href="https://unsplash.com/@grakozy?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Greg Rakozy</a> on
  
                  <a href="https://unsplash.com/photos/silhouette-photography-of-person-oMpAz-DN-9I" class="mt-1 btn btn-primary">unsplash</a>
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="img/Hyperspace.jpg" class="card-img-top" alt="Space is a wonder">
                <div class="card-body">
                  <h5 class="card-title">Into the Void!</h5>
                  Photo by <a href="https://unsplash.com/@mischievous_penguins?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Casey Horner</a> on 
                  <a href="https://unsplash.com/photos/timelapse-photography-of-warped-lines-RmoWqDCqN2E?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="mt-1 btn btn-primary">unsplash</a>
                </div>
              </div>
        </div>
        <div class="col-4">
            <div class="card mx-auto" style="width: 18rem;">
                <img src="img/Help....jpg" class="card-img-top" alt="Space is a wonder">
                <div class="card-body">
                  <h5 class="card-title">Aahhhhhhhhh...</h5>
                  Photo by <a href="https://unsplash.com/@nasa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NASA</a> on
  
                  <a href="https://unsplash.com/photos/astronaut-in-spacesuit-floating-in-space-Yj1M5riCKk4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="mt-1 btn btn-primary">unsplash</a>
                </div>
              </div>
        </div>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
